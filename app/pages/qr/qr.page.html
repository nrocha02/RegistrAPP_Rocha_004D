<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>QR</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="ion-text-center">
    <ion-card-content>
      <qrcode
        [qrdata]="qrCodeValue"
        [width]="256"
        [errorCorrectionLevel]="'M'"
      ></qrcode>
    </ion-card-content>
  </ion-card>

  <ion-button
    (click)="generarQR()"
    expand="block"
    color="primary"
    shape="round"
  >
    Generar QR
  </ion-button>
</ion-content>
