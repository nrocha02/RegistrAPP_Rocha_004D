<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title></ion-title>
  </ion-toolbar>
  
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
     
    </ion-toolbar>
  </ion-header>

  <ion-content>
      <ion-card>
          <ion-card-header>
            <ion-card-title style="text-align: center;">Login</ion-card-title>
          </ion-card-header>

          <form (ngSubmit)="login()">
            <ion-item>
              <ion-label position="floating">Correo Electrónico</ion-label>
              <ion-input type="email" [(ngModel)]="usuario.email" name="email" required></ion-input>
            </ion-item>
        
            <ion-item>
              <ion-label position="floating">Contraseña</ion-label>
              <ion-input type="password" [(ngModel)]="usuario.password" name="password" required></ion-input>
            </ion-item>
            <br>
            <ion-grid>
              <ion-row class="ion-justify-content-center">
                <ion-col size="8">
                  <ion-button type="submit" fill="clear" expand="round">Iniciar Sesión</ion-button>
                </ion-col>
              </ion-row>
            </ion-grid>
            
          </form>
          
      </ion-card>
  </ion-content>
   
  
</ion-content>
