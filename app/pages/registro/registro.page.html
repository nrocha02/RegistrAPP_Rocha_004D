<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button
      defaultHref="/"
      text="volver"
      ></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"></ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-title style="text-align: center;">Registro</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form>
        <ion-list>
          <ion-item>
            <ion-label position="floating">Nombre: </ion-label>
            <ion-input type="text" placeholder="Ingrese su Nombre"
                      name="Nombre" [(ngModel)]="usuario.nombre"required></ion-input>
          </ion-item>
          
          <ion-item>
            <ion-label position="floating">Email: </ion-label>
            <ion-input type="text" placeholder="Ingrese su Email"
                      name="Email" [(ngModel)]="usuario.email"required></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Contraseña: </ion-label>
            <ion-input type="text" placeholder="Ingrese su Contraseña"
                      name="Password" [(ngModel)]="usuario.password"required></ion-input>
          </ion-item>

          <br>
        </ion-list>
        
        <ion-grid>
          <ion-row class="ion-justify-content-center">
            <ion-col size="8">
              <ion-button (click)="Enviar()" expand="block" fill="clear" shape="round">
                Registrarse
        </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
        
        
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
